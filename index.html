<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Practice</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="center">
      <div class="my-clock clock">
        <h2 class="clock_text">00:00</h2>
      </div>
      <div class="my-name name"></div>
      <div>
        <form class="my-to-do to-do">
          <input
            class="my-add-to-do to-do-do"
            placeholder="Write a To Do here!"
            required
          />
        </form>
        <ul class="my-list list"></ul>
      </div>
    </section>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
